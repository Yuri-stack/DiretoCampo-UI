<div class="container m-auto soft-shadow rounded my-5">
    <div class="row">
        <div id="img-bg" class="col-md-6"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastre-se</h1>

                    <div class="form-group">
                        <label for="nome">Nome Usuario</label>
                        <input type="text" class="form-control"name="nome" id="nome" placeholder="Nome Usuario">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control"name="email" id="email" placeholder="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control"name="senha" id="senha" placeholder="senha">
                    </div>

                    <div class="form-group">
                        <label for="cep">Cep</label>
                        <input type="text" class="form-control"name="cep" id="cep" placeholder="cep">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione o tipo de usuário</option>
                            <option value="cons">Consumidor</option>
                            <option value="prod">Produtor</option>
                            <option value="pdr">Ponto de Retirada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imagem">Imagem</label>
                        <input type="img" class="form-control"imagem="imagem" id="imagem"
                        placeholder="Url da imagem">

                    </div>

                    <div class="d-flex justify-content-center m-3">
                        <button type="submit" class="btn btn-outline-danger" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-outline-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
