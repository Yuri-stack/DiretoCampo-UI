<div class="container m-auto soft-shadow rounded my-5">
    <div class="row">
        <div id="img-bg" class="col-md-6"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastrar Produto</h1>

                    <div class="form-group">
                        <label for="nome">Nome do Produto</label>
                        <input [(ngModel)]="produto.nome" type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Produto">
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição do Produto</label>
                        <textarea [(ngModel)]="produto.descricao" class="form-control" name="descricao" id="descricao" placeholder="Descrição do Produto" cols="30" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select [(ngModel)]="produto.categoria" class="form-control" name="categoria" id="categoria">
                            <option>Selecione a categoria do Produto</option>
                            <option value="cons">Legumes</option>
                            <option value="prod">Grãos</option>
                            <option value="pdr">Hortaliças</option>
                        </select>
                    </div>
                 
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input [(ngModel)]="produto.preco" type="number" class="form-control"preco="preco" id="preco"
                        placeholder="Preço">
                    </div>

                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input [(ngModel)]="produto.quantidade" type="number" class="form-control"quantidade="quantidade" id="quantidade" placeholder="Quantidade">

                    <div class="form-group">
                        <label for="imagem">Imagem</label>
                        <input [(ngModel)]="produto.imagem" type="img" class="form-control"imagem="imagem" id="imagem"
                        placeholder="Url da imagem">
                    </div>

                    <div class="d-flex justify-content-center m-3">
                        <button type="submit" class="btn btn-outline-danger" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-outline-success" (click)="cadastrar()" >Cadastrar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
