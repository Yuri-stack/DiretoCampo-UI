<div class="container m-auto soft-shadow rounded my-5">
    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">

                <div class="col-md-6">
                    <h1 class="text-center  mb-3">Login</h1>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control"name="email" id="email" placeholder="Digite seu email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control"name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-outline-primary" routerLink='/register'>Registre-se</button>
                        <button type="submit" class="btn btn-outline-success">Acessar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="img-bg" class="col-md-6"></div>
    </div>
</div>
