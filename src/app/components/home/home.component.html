<!-- Ofertas da Semana -->
<div class="ofertas p-0 mt-2 mb-2">
    <div class="container pb-1">
        <h1 class="text-center text-white pt-4">Ãšltimas Ofertas</h1>

        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3 mb-2 pb-4">
            <div class="col" *ngFor='let item of listaProdutos'>
                <div class="card">
                    <img src="{{ item.imagem }}"
                        class="card-img-top" alt="{{ item.nome }}">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{ item.nome }}</h4>
                        <p class="card-text">{{ item.descricao }}</p>
                        <h5 class="text-center">R${{ item.preco }}/kg</h5>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-outline-success" [routerLink] = "['/cart', item.id]">Comprar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ofertas da Semana -->
